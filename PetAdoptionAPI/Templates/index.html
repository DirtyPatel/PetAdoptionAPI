<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Catalog</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Pet Adoption Catalog</h1>
    </header>
    <main>
        <!-- Add Pet Form -->
        <section id="add-pet-section">
            <h2>Add a New Pet</h2>
            <form id="add-pet-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br>

                <label for="breed">Breed:</label>
                <input type="text" id="breed" name="breed" required><br>

                <label for="type">Type:</label>
                <input type="text" id="type" name="type" required><br>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required><br>

                <label for="adoption_status">Adoption Status:</label>
                <select id="adoption_status" name="adoption_status" required>
                    <option value="Available">Available</option>
                    <option value="Adopted">Adopted</option>
                </select><br>

                <button type="submit">Add Pet</button>
            </form>
        </section>

        <!-- List of Available Pets -->
        <section id="pets-list-section">
            <h2>Available Pets</h2>
            <ul id="pets-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Pet Adoption</p>
    </footer>
    <script src="/static/js/main.js"></script>
</body>
</html>
