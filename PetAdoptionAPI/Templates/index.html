<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Pet Adoption Catalog</title>
</head>
<body>
    <header>
        <h1>Pet Adoption Catalog</h1>
        <button id="admin-button" onclick="window.location.href='/admin'">Admin</button>>
    </header>
    <main>
        <section id="filter-pets-section">
            <div class="filter-buttons">
                <button class="filter-button" data-type="Dog">
                    <img src="/static/images/dog-icon.png" alt="Dogs">
                    Dogs
                </button>
                <button class="filter-button" data-type="Cat">
                    <img src="/static/images/cat-icon.png" alt="Cats">
                    Cats
                </button>
                <button class="filter-button" data-type="Other">
                    <img src="/static/images/other-icon.png" alt="Other Animals">
                    Other Animals
                </button>
            </div>
        </section>
        <section>
            <ul id="pets-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Pet Adoption</p>
    </footer>
    <script src="/static/js/main.js"></script>
</body>
</html>
