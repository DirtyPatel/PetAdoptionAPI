<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/admin.css">
    <title>Admin - Pet Adoption Catalog</title>
</head>
<body id="admin-body">
    <header id="admin-header">
        <h1>Pet Adoption Catalog - Admin</h1>
        <button id="back-to-home-button" onclick="window.location.href='/'">Back to Home</button>
    </header>
    <main>
        <section id="add-pet-section">
            <h2>Add a New Pet</h2>
            <form id="add-pet-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age:</label>
                <input type="text" id="age" name="age" required>

                <label for="breed">Breed:</label>
                <input type="text" id="breed" name="breed" required>

                <label for="type">Type:</label>
                <input type="text" id="type" name="type" required>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>

                <label for="adoption_status">Adoption Status:</label>
                <select id="adoption_status" name="adoption_status" required>
                    <option value="Available">Available</option>
                    <option value="Adopted">Adopted</option>
                </select>

                <button type="submit">Add Pet</button>
                <button type="button" id="edit-pet-button">Edit Pet</button>
                <button type="button" id="delete-pet-button">Delete Pet</button>
            </form>
        </section>
        <section id="pets-list-section">
            <button id="show-all-pets-button">Show All Pets</button>
            <ul id="pets-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Pet Adoption</p>
    </footer>
    <script src="/static/js/admin.js"></script>
</body>
</html>
